name: Build and Test

on:
  push:
  pull_request:
    branches: [ master ]

env:
  MAKEFLAGS: -j8

jobs:

  check:
    strategy:
      matrix:
        features:
        - --enable-debug
        - --enable-debug --enable-aac --enable-msbc
        - --enable-debug --enable-mp3lame --enable-mpg123
        - --enable-faststream --enable-mp3lame
        - --enable-ofono --enable-upower
        - --enable-cli --enable-rfcomm --enable-manpages
      fail-fast: false
    runs-on: ubuntu-20.04
    steps:
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install --yes --quiet --no-install-recommends \
          check \
          libasound2-dev \
          libbluetooth-dev \
          libdbus-1-dev \
          libfdk-aac-dev \
          libglib2.0-dev \
          libmp3lame-dev \
          libmpg123-dev \
          libreadline-dev \
          libsbc-dev \
          libspandsp-dev \
          python-docutils
    - uses: actions/checkout@v3
    - name: Create Build Environment
      run: |
        mkdir -p ${{ github.workspace }}/{build,m4}
        autoreconf --install
    - name: Configure GNU Automake
      working-directory: ${{ github.workspace }}/build
      run: |
        ${{ github.workspace }}/configure \
          ${{ matrix.features }} \
          --enable-test
    - name: Build
      working-directory: ${{ github.workspace }}/build
      run: make check CFLAGS="-Wall -Wextra -Werror" TESTS=
    - name: Run Tests
      working-directory: ${{ github.workspace }}/build/test
      run: make check-TESTS
    - name: Show Tests Log
      if: ${{ always() }}
      working-directory: ${{ github.workspace }}/build/test
      run: find -name '*.log' ! -name test-suite.log -exec tail -n +1 {} +

  sanitize:
    strategy:
      fail-fast: false
    runs-on: ubuntu-20.04
    steps:
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install --yes --quiet --no-install-recommends \
          check \
          libasound2-dev \
          libbluetooth-dev \
          libdbus-1-dev \
          libfdk-aac-dev \
          libglib2.0-dev \
          libmp3lame-dev \
          libmpg123-dev \
          libsbc-dev \
          libspandsp-dev
    - uses: actions/checkout@v3
    - name: Create Build Environment
      run: |
        mkdir -p ${{ github.workspace }}/{build,m4}
        autoreconf --install
    - name: Configure GNU Automake
      working-directory: ${{ github.workspace }}/build
      run: |
        ${{ github.workspace }}/configure \
          --disable-aplay \
          --enable-aac \
          --enable-faststream \
          --enable-mp3lame \
          --enable-mpg123 \
          --enable-msbc \
          --enable-ofono \
          --enable-upower \
          --enable-cli \
          --enable-test
    - name: Build
      working-directory: ${{ github.workspace }}/build
      run: |
        make clean
        make check CFLAGS="-g -O2 -fsanitize=address -fsanitize=undefined -fno-sanitize-recover=all" TESTS=
    - name: Run Tests
      working-directory: ${{ github.workspace }}/build/test
      env:
        CK_DEFAULT_TIMEOUT: 15
        LD_PRELOAD_SANITIZER: libasan.so.5
      run: make check-TESTS
    - name: Show Tests Log
      if: ${{ always() }}
      working-directory: ${{ github.workspace }}/build/test
      run: find -name '*.log' ! -name test-suite.log -exec tail -n +1 {} +
